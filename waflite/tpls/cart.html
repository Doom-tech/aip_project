<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include "_nav.html" %}
<div class="container py-4">
  <h4>корзина</h4>
  {% if cart.rows %}
    <div class="table-responsive">
      <table class="table align-middle">
        <thead><tr><th>товар</th><th>цена</th><th>кол-во</th><th>сумма</th><th></th></tr></thead>
        <tbody>
        {% for r in cart.rows %}
          <tr>
            <td>{{ r.nm }}</td>
            <td>{{ r.pr }} ₽</td>
            <td>{{ r.q }}</td>
            <td><b>{{ r.sm }}</b> ₽</td>
            <td class="text-end">
              <form method="post" action="/shop/cart/rm">
                <input type="hidden" name="iid" value="{{ r.id }}">
                <button class="btn btn-outline-danger btn-sm">удалить</button>
              </form>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-between">
      <div class="text-muted">позиций: {{ cart.cnt }}</div>
      <div class="fs-4">итого: <b>{{ cart.ttl }}</b> ₽</div>
    </div>
    <div class="d-flex justify-content-end mt-2">
      <a class="btn btn-primary" href="/shop/checkout">оформить заказ</a>
    </div>
  {% else %}
    <div class="alert alert-secondary">корзина пустая</div>
    <a class="btn btn-primary" href="/shop">в каталог</a>
  {% endif %}
</div>
</body>
</html>
