<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include "_nav.html" %}
<div class="container py-4">
  <h4>оформление</h4>
  {% if err %}
    <div class="alert alert-warning">{{ err }}</div>
  {% endif %}

  <div class="row g-3">
    <div class="col-lg-7">
      <div class="card shadow-sm">
        <div class="card-body">
          <form method="post" action="/shop/checkout" class="row g-2">
            <div class="col-md-6">
              <label class="form-label">имя</label>
              <input class="form-control" name="nm" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">email</label>
              <input class="form-control" name="em" required>
            </div>
            <div class="col-12">
              <label class="form-label">адрес</label>
              <input class="form-control" name="ad" required>
            </div>
            <div class="col-12">
              <label class="form-label">оплата</label>
              <select class="form-select" name="pm">
                <option value="card">card</option>
                <option value="cash">cash</option>
              </select>
            </div>
            <div class="col-12 d-grid">
              <button class="btn btn-success">создать заказ</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6>состав заказа</h6>
          <ul class="list-group list-group-flush">
            {% for r in cart.rows %}
              <li class="list-group-item d-flex justify-content-between">
                <span class="small">{{ r.nm }} × {{ r.q }}</span>
                <span class="small"><b>{{ r.sm }}</b> ₽</span>
              </li>
            {% endfor %}
          </ul>
          <div class="d-flex justify-content-between mt-2">
            <span>итого</span><span class="fs-5"><b>{{ cart.ttl }}</b> ₽</span>
          </div>
          <div class="small text-muted mt-2">
            demo: заказ хранится только пока запущен процесс.
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
