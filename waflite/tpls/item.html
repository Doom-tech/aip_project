<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include "_nav.html" %}
<div class="container py-4">
  <a href="/shop" class="btn btn-outline-secondary btn-sm mb-3">назад</a>
  <div class="row g-3">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <h4 class="mb-1">{{ it.nm }}</h4>
            <span class="badge text-bg-light">{{ it.cat }}</span>
          </div>
          <div class="text-muted">{{ it.ds }}</div>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <div class="fs-3"><b>{{ it.pr }}</b> ₽</div>
            <div>⭐ {{ it.rt }} <span class="text-muted">({{ it.rv }} отзывов)</span></div>
          </div>
          <div class="text-muted small">в наличии: {{ it.stk }}</div>
          <form method="post" action="/shop/cart/add" class="d-flex gap-2 mt-3">
            <input type="hidden" name="iid" value="{{ it.id }}">
            <input class="form-control" style="max-width:120px" type="number" min="1" max="99" name="q" value="1">
            <button class="btn btn-success">добавить в корзину</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6>доставка</h6>
          <div class="text-muted small">demo: доставка 1-2 дня, оплата картой/наличными.</div>
          <hr>
          <a class="btn btn-primary w-100" href="/shop/cart">перейти в корзину</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
